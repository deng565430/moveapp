    <title></title>

    <link href="css/app/index.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	*{

		</div>
	</div>		
	<!-- 主体 -->
	<div class="mui-row mui-text-center" style="background: white;">
		<div class="mui-col-xs-3">
			<div class="mui-table-view-cell">
				<span class="mui-icon iconfont icon-order" 				style="color:orange;font-size: 40px;line-height: 3.5rem;">				
				</span>
				<br />
				<p style="white-space:nowrap;">全部订单</p>
			</div>			
		</div>
		<div class="mui-col-xs-3">
			<div class="mui-table-view-cell">

			</div>			
		</div>
		<div class="mui-col-xs-3">
			<div class="mui-table-view-cell">

				</span>

			</div>			
		</div>
		<div class="mui-col-xs-3">
			<div class="mui-table-view-cell">
				<span class="mui-icon iconfont icon-pingjia" 				style="color:#800080;font-size: 40px;line-height: 3.5rem;">				
				</span>
				<p style="white-space:nowrap;">待评价</p>
			</div>			
		</div>
	</div>
	<div class="mui-row" style="margin-top:0.5rem;background: white;">
		<div class="mui-col-xs-12">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" id="set">
                    <span style="font-size:20px;color:deepskyblue;padding: 0 0.5rem;" 					class="mui-icon iconfont  icon-shezhi"></span>   
                    <span class="">设置</span>
                </a>
            </li>
        </div>
        <div class="mui-col-xs-12">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <span style="font-size:20px;color:deepskyblue;padding: 0 0.5rem;" 					class="mui-icon iconfont  icon-yijian"></span>   
                    <span class="">意见</span>  
                </a>
            </li>
        </div>
        <div class="mui-col-xs-12">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" id="kefuzhongxin">

                </a>
            </li>
