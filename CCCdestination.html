		<script src="js/lib/jquery-1.8.3.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//初始化时加载默认为.active的页面
			var initID = document.querySelector('.active').getAttribute('id');
			mui.get('http://192.168.31.63:3000/dest/'+initID,
				function(data){
					//获得服务器响应
					$('.submenu').empty().append(data);
				},
				'html'
			);
			
			mui(".subnav").on("tap", 'a', function(){
				//获取id
  				var id = this.getAttribute("id");
  				$(this).parent().siblings().find('a').removeClass('active');
  				$(this).addClass('active');
  				//异步获取数据
  				mui.get('http://192.168.31.63:3000/dest/'+id,
  					function(data){
						//获得服务器响应
						$('.submenu').empty().append(data);
					},
					'html'
				);
			});
			
		</script>
	</body>

</html>
