<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页轮播</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		
	</head>
	<body>
		<div style="height: 100%; overflow: hidden;">
			<div class="mui-slider">
			  <div class="mui-slider-group">
			    <div class="mui-slider-item"><a href="#"><img src="images/APP-yaoqin-01-2.png" style="height:120%"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/APP-yaoqin-01-3.png" style="height:120%"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/APP-yaoqin-01-4.png" style="height:120%"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/APP-yaoqin-01-5.png" style="height:120%" id="zhuye"/>
			    
			    </a></div>
			  </div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	mui.init()
	mui('.mui-slider').on('swipeleft','#zhuye',function(event){
		
			/*	plus.storage.setItem("lauchFlag", "true"); 
				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();*/
				
				mui.openWindow({
		    url:'info-register-1.html',
		    id:'info-register-1',
		    styles:{
		      top:'0px',//新页面顶部位置
		      bottom:'0px',//新页面底部位置
		    },
		    extras:{
		    },
		    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
		    show:{
		      autoShow:true,//页面loaded事件发生后自动显示，默认为true
		      //aniShow:slide-in-right,//页面显示动画，默认为”slide-in-right“；
		      //duration:animationTime//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
		    },
		    waiting:{
		      autoShow:true,//自动显示等待框，默认为true
		      title:'正在加载...',//等待对话框上显示的提示内容
		      options:{
		      //  width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
		      //  height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
		      }
		    }
		})
		},false)
		
</script>
