<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <script src="../js/mui.min.js"></script>
	    <link href="../css/app/reset.css" rel="stylesheet"/>

	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
	    <style type="text/css">
	    	#citylist p{
	    		border-bottom: 1px solid #f0f0f0;
	    		height: 2rem;
	    	}
	    	#citylist p a{
	    		color:#ACACB4;
	    		line-height: 2rem;
	    	}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">选择国家</h1>
		</header>
		<div class="mui-content">
			<br />
		    <div class="mui-input-row" id="ipts">
		    	<input type="text" class="mui-input-speech mui-input-clear mui-col-xs-4" placeholder="请输入城市名称" style="background: white;">
			</div>
			<div>
				<div id="hides">
				<div style="line-height: 2rem;" id="nowCity">当前定位城市:</div>
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">
				        <a class="">
				            <span style="padding: .8rem; border: 1px solid deeppink;text-align: center;line-height: 2.5rem;color:deeppink" id="nowState">法国</span>
				        </a>
				    </li>
				</ul>
				<div style="height: 2rem; line-height:2rem">热门城市：</div>
				</div>
				<ul class="mui-table-view" id="citylist">
				   
				</ul>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/app/city.js"></script>
