<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	*{
    		margin:0;
    		padding: 0;
    		list-style-type:none;
    	}
    </style>
</head>
<body>
	<!-- 头部 -->
	<div style="background: #49BBBC;height:3rem;" class="aa">
		<div class="mui-row">
			<div class="mui-col-xs-1">
				<i class="mui-action-back mui-icon mui-icon-left-nav" 				style="line-height:3rem;color:white;">
					<a href=""></a>
				</i>
			</div>
			<div class="mui-col-xs-10" style="text-align: center;
				line-height:3rem;color:white;">登录
			</div>
		</div>		
	</div>
	<div style="background: white;height:6rem;" class="mui-text-center">
		<div class="mui-icon iconfont icon-touxiang" 				
				style="font-size: 6rem;">
		</div>
	</div>
	<div style="background: white;">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
		    <div class="mui-button-row">
		        <a type="button" href="info-set.html" class="mui-btn mui-btn-primary" >确认</a>
		        <a type="button" class="mui-btn mui-btn-danger" >取消</a>

		</form>
	</div>
</div>
